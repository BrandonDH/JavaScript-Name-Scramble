<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>New Word</title>
</head>
<body>
  <h1>New Word</h1>

  <!--  Display new word; "Name C" -->
  <div id="result"></div>
  <p>Enter the names of two great things, and press "MIX" to create a new mega product name!</p>

  <!-- Form with two input fields; "Name A", "Name B" -->
  <form id="inputName">
    <label for="prodOne">Name A</label>
    <input type="text" placeholder="Hats" id="prodOne" class="border-dark form-control rounded-0" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
    <label for="prodTwo">Name B</label>
    <input label="Name B" type="text" id="prodTwo" placeholder="VR" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
    <button type="submit">Mix Words</button>
  </form>

  <!-- Brandon Herford social links -->
  <a href="https://www.brandonherford.com">Brandon Herford</a>
  <a href="https://github.com/BrandonDH">GitHub</a>

  <!-- JavaScript -->
  <script src="app.js"></script>
</body>
</html>
