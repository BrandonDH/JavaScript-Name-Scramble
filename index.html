<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Create the perfect product name</title>
</head>
<body>

<div class="container mb-3">
  <div class="row">
      <div class="col"> 
        <header class="mt-5">
          <h1 class="h3">Product Name Mixer</h1>
          <p class="lead">Enter two of your favorite product names and press "MIX" to create a new mega product name!</p>
        </header>
      </div>
    </div>
  <div class="mt-3 pt-5">
    <div class="row mb-3">
      <div class="col">
        <div class="result">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <form id="inputName" label="input two names">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3 input-group input-group-lg">
                  <input type="text" placeholder="Yeezy" id="prodOne" class="form-control rounded-0" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
              </div>
            </div>
            <div class="col-md-6">     
              <div class="mb-3 input-group input-group-lg">
                  <input type="text" id="prodTwo" placeholder="iMac" id="prodOne" class="form-control rounded-0" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mx-auto mb-3">
              <button type="submit" class="rounded-0 border-dark jumble-text btn btn-dark btn-lg btn-block">MIX</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row mt-3">
      <div class="col text-center text-dark"><a class="text-dark" href="brandonherford.com">Brandon Herford</a> | <a class="text-dark" href="https://github.com/BrandonDH">GitHub</a></div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<!-- My app -->
<script src="app.js"></script>

</body>
</html>
